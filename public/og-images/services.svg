  <text x="80" y="520" font-family="Arial, sans-serif" font-size="20" fill="#cccccc">Системен подход към растеж с проверени методи</text>
  
  <!-- Brand URL -->
  <text x="1120" y="580" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="end" fill="#ECB628">pravdagency.eu</text>
