  <text x="90" y="205" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#0f0f23">УСЛУГИ</text>
  
  <!-- Main Title -->
  <text x="80" y="280" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff">Бизнес Инженеринг</text>
  <text x="80" y="340" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff">Услуги</text>
  
