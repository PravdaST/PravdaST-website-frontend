  <rect x="80" y="400" width="120" height="80" fill="rgba(236,182,40,0.2)" stroke="#ECB628" stroke-width="2"/>
  <text x="140" y="430" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ECB628">SEO</text>
  <text x="140" y="445" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ECB628">STRUKTOR™</text>
  
  <rect x="220" y="400" width="120" height="80" fill="rgba(236,182,40,0.2)" stroke="#ECB628" stroke-width="2"/>
  <text x="280" y="430" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ECB628">CLIENT</text>
  <text x="280" y="445" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ECB628">-OMAT™</text>
  
  <rect x="360" y="400" width="120" height="80" fill="rgba(236,182,40,0.2)" stroke="#ECB628" stroke-width="2"/>
  <text x="420" y="430" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ECB628">SALES</text>
  <text x="420" y="445" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ECB628">ENGINE™</text>
  
