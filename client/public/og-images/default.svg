<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="rgba(236,182,40,0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Logo -->
  <rect x="80" y="80" width="60" height="60" fill="#ECB628"/>
  <text x="110" y="120" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#0f0f23">P</text>
  
  <!-- Main Title -->
  <text x="80" y="280" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="#ECB628">Pravdast</text>
  <text x="80" y="350" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff">Business Engineering</text>
  
  <!-- Description -->
  <text x="80" y="420" font-family="Arial, sans-serif" font-size="24" fill="#cccccc">Създаваме предсказуеми системи за растеж</text>
  <text x="80" y="450" font-family="Arial, sans-serif" font-size="24" fill="#cccccc">на B2B компании в България</text>
  
  <!-- Brand URL -->
  <text x="1120" y="580" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="end" fill="#ECB628">pravdagency.eu</text>
</svg>